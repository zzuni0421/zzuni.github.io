<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>방명록</title>
</head>
<body>
  <h1>📝 방명록 목록</h1>
  <div id="board"></div>

  <script>
    async function loadBoard() {
      const response = await fetch("https://script.google.com/macros/s/1iUgQ7pfyhuPw23xalgtsvnUkDtiaB2S8ESdXFwf0J7LMVOiK2UvZjl6C/exec");
      const data = await response.json();
      const board = document.getElementById("board");

      data.reverse().forEach(entry => {
        const div = document.createElement("div");
        div.textContent = `🕒 ${entry.date} | 👤 ${entry.name}: ${entry.message}`;
        board.appendChild(div);
      });
    }

    loadBoard();
  </script>
</body>
</html>
