<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>게시판</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #c9d6ff, #e2e2e2);
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }
    h1 {
      text-align: center;
    }
    form {
      margin-bottom: 20px;
    }
    input, textarea, button {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .message {
      background: white;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .date {
      font-size: 0.8em;
      color: gray;
    }
  </style>
</head>
<body>
  <h1>방명록 / 게시판</h1>

  <form id="postForm">
    <input type="text" id="name" placeholder="이름" required />
    <textarea id="message" rows="4" placeholder="내용" required></textarea>
    <button type="submit">글 남기기</button>
  </form>

  <div id="board"></div>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbwueMDSXnzjlKjEQhb3u758EyE1f-pSsmPYd6yUaoN0Q5UV7EeZRnoL-XSjJpZXUxsA4g/exec";

    async function loadMessages() {
      const res = await fetch(scriptURL);
      const messages = await res.json();

      const board = document.getElementById("board");
      board.innerHTML = "";
      messages.reverse().forEach(msg => {
        const div = document.createElement("div");
        div.className = "message";
        div.innerHTML = `
          <div class="date">${new Date(msg.date).toLocaleString()}</div>
          <strong>${msg.name}</strong><br/>
          ${msg.message}
        `;
        board.appendChild(div);
      });
    }

    document.getElementById("postForm").addEventListener("submit", async function(e) {
      e.preventDefault();
      const name = document.getElementById("name").value.trim();
      const message = document.getElementById("message").value.trim();
      if (!name || !message) return alert("이름과 내용을 모두 입력해주세요.");

      await fetch(scriptURL, {
        method: "POST",
        headers: { "Content-Type": "application/x-www-form-urlencoded" },
        body: new URLSearchParams({ name, message })
      });

      document.getElementById("postForm").reset();
      loadMessages();
    });

    loadMessages();
  </script>
</body>
</html>
