<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>쭈니 방명록</title>
  <style>
    body { font-family: sans-serif; margin: 40px; }
    input, textarea { width: 100%; margin: 10px 0; padding: 8px; }
    button { padding: 10px 20px; background: green; color: white; border: none; }
    .messages { margin-top: 30px; }
  </style>
</head>
<body>
  <h1>방명록 ✍️</h1>
  <form id="guestForm">
    <input type="text" name="name" placeholder="이름" required />
    <textarea name="message" placeholder="메시지" required></textarea>
    <button type="submit">저장하기</button>
  </form>

  <div class="messages">
    <h2>📜 작성된 글</h2>
    <div id="messageList">불러오는 중...</div>
  </div>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbwueMDSXnzjlKjEQhb3u758EyE1f-pSsmPYd6yUaoN0Q5UV7EeZRnoL-XSjJpZXUxsA4g/exec";

    // 작성된 글 불러오기
    function loadMessages() {
      fetch(scriptURL)
        .then(res => res.text())
        .then(data => document.getElementById("messageList").innerHTML = data)
        .catch(err => document.getElementById("messageList").innerText = "불러오기 실패");
    }

    // 제출 이벤트 처리
    document.getElementById("guestForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const formData = new FormData(this);
      fetch(scriptURL, {
        method: "POST",
        body: formData
      })
      .then(res => res.text())
      .then(() => {
        alert("저장되었습니다!");
        this.reset();
        loadMessages();
      })
      .catch(() => alert("오류가 발생했습니다."));
    });

    loadMessages();
  </script>
</body>
</html>
