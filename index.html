<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>쭈니의 방명록</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }
    h1 { font-size: 2em; }
    input, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      margin-bottom: 10px;
    }
    button {
      padding: 10px 20px;
      background: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    .message {
      border-top: 1px solid #ccc;
      padding: 10px 0;
    }
    .timestamp {
      color: gray;
      font-size: 0.9em;
    }
  </style>
</head>
<body>

<h1>안녕하세요! 여기는 zzuni.kro.kr 입니다 🎉</h1>
<p>처음 만든 웹페이지예요. 반가워요!</p>

<h2>방명록 ✍️</h2>

<form id="postForm">
  <input type="text" name="name" placeholder="이름" required />
  <textarea name="message" rows="3" placeholder="메시지" required></textarea>
  <button type="submit">저장하기</button>
</form>

<h2>📜 작성된 글</h2>
<div id="messages">불러오는 중...</div>

<script>
const scriptURL = "https://script.google.com/macros/s/AKfycbwueMDSXnzjlKjEQhb3u758EyE1f-pSsmPYd6yUaoN0Q5UV7EeZRnoL-XSjJpZXUxsA4g/exec";

document.getElementById('postForm').addEventListener('submit', function(e) {
  e.preventDefault();
  const formData = new FormData(this);

  fetch(scriptURL, { method: 'POST', body: formData })
    .then(response => response.text())
    .then(() => {
      alert('저장되었습니다!');
      this.reset();
      loadMessages();
    })
    .catch(error => {
      alert('오류가 발생했습니다.');
      console.error('Error!', error.message);
    });
});

function loadMessages() {
  fetch(scriptURL)
    .then(res => res.json())
    .then(data => {
      const messages = document.getElementById('messages');
      messages.innerHTML = '';
      data.reverse().forEach(row => {
        const div = document.createElement('div');
        div.className = 'message';
        div.innerHTML = `<strong>${row.name}</strong>: ${row.message}<div class="timestamp">${new Date(row.timestamp).toLocaleString()}</div>`;
        messages.appendChild(div);
      });
    })
    .catch(err => {
      document.getElementById('messages').innerText = '불러오기 실패';
      console.error(err);
    });
}

// 초기 메시지 로드
loadMessages();
</script>

</body>
</html>
