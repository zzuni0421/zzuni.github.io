<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>Ï≠àÎãàÏùò Í≤åÏãúÌåê</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f9f9f9;
      padding: 30px;
      max-width: 700px;
      margin: auto;
    }
    header {
      text-align: center;
      margin-bottom: 40px;
    }
    .profile {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #ddd;
    }
    h1 {
      margin-top: 15px;
      font-size: 28px;
      color: #333;
    }
    .post-form {
      margin-bottom: 30px;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 15px;
    }
    button:hover {
      background-color: #45a049;
    }
    .posts {
      margin-top: 20px;
    }
    .post {
      background: #fff;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 15px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
    }
    .post .author {
      font-weight: bold;
    }
    .post .date {
      font-size: 12px;
      color: #999;
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
  <header>
    <img src="ÌñâÏö¥.png" alt="ÌîÑÎ°úÌïÑ" class="profile">
    <h1>Ï≠àÎãàÏùò Í≤åÏãúÌåê üìù</h1>
  </header>

  <div class="post-form">
    <input type="text" id="author" placeholder="ÏûëÏÑ±Ïûê Ïù¥Î¶Ñ" />
    <textarea id="content" rows="4" placeholder="ÎÇ¥Ïö©ÏùÑ ÏûÖÎ†•ÌïòÏÑ∏Ïöî"></textarea>
    <button onclick="postMessage()">ÏûëÏÑ±ÌïòÍ∏∞</button>
  </div>

  <div class="posts" id="posts">
    <!-- Ïó¨Í∏∞Ïóê Í≤åÏãúÍ∏ÄÏù¥ ÎÇòÌÉÄÎÇ® -->
  </div>

  <script>
    function postMessage() {
      const author = document.getElementById("author").value;
      const content = document.getElementById("content").value;
      const now = new Date().toLocaleString();

      const postDiv = document.createElement("div");
      postDiv.className = "post";
      postDiv.innerHTML = `
        <div class="author">${author}</div>
        <div class="date">${now}</div>
        <div class="content">${content}</div>
      `;

      document.getElementById("posts").prepend(postDiv);

      // Clear input
      document.getElementById("author").value = "";
      document.getElementById("content").value = "";
    }
  </script>
</body>
</html>
