<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>나의 게시판</title>
  <style>
    body { font-family: sans-serif; padding: 2em; max-width: 600px; margin: auto; }
    input, textarea { width: 100%; margin-top: 0.5em; padding: 0.5em; }
    button { margin-top: 1em; padding: 0.7em 1.2em; background: #4CAF50; color: white; border: none; border-radius: 5px; }
    .post { border-bottom: 1px solid #ccc; padding: 1em 0; }
    .time { color: #888; font-size: 0.9em; }
  </style>
</head>
<body>

  <h1>📌 게시판</h1>

  <input type="text" id="name" placeholder="이름">
  <textarea id="content" rows="4" placeholder="내용"></textarea>
  <button onclick="submitPost()">등록</button>

  <div id="posts"></div>

  <script>
    const scriptUrl = "https://script.google.com/macros/s/AKfycbwQChXyMYZ3-sHUk8juB4_sV6YkbqlajegxVrY3k-gYpQ1xOpTAVGdnTkIwjnwgFNM/exec"; // 👈 여기에 복사한 URL 넣기

    function submitPost() {
      const name = document.getElementById("name").value;
      const content = document.getElementById("content").value;

      if (!name || !content) {
        alert("이름과 내용을 모두 입력해주세요.");
        return;
      }

      fetch(scriptUrl, {
        method: "POST",
        body: new URLSearchParams({ name, content })
      })
      .then(res => res.text())
      .then(() => {
        alert("저장 완료!");
        document.getElementById("name").value = "";
        document.getElementById("content").value = "";
        loadPosts();
      });
    }

    function loadPosts() {
      fetch(scriptUrl)
        .then(res => res.json())
        .then(data => {
          const container = document.getElementById("posts");
          container.innerHTML = "";

          data.reverse().forEach(post => {
            const div = document.createElement("div");
            div.className = "post";
            div.innerHTML = `
              <strong>${post.name}</strong><br>
              <div>${post.content.replace(/\n/g, "<br>")}</div>
              <div class="time">${new Date(post.time).toLocaleString()}</div>
            `;
            container.appendChild(div);
          });
        });
    }

    loadPosts(); // 페이지 열릴 때 불러오기
  </script>

</body>
</html>
