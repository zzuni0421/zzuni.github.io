<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Q&A 박스</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    .qa { background: #f3f3f3; padding: 10px 15px; border-radius: 10px; margin-bottom: 10px; }
    .q { font-weight: bold; }
    .a { margin-top: 5px; }
  </style>
</head>
<body>
  <h2>❓ 무엇이든 물어보세요!</h2>
  <form id="qform">
    <textarea name="question" placeholder="질문을 입력하세요" required style="width: 100%; height: 60px;"></textarea><br>
    <button type="submit">질문 등록</button>
  </form>

  <h2>📋 질문과 답변</h2>
  <div id="qna-list">불러오는 중...</div>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbyGlerqi5hIxuGYasLCTcGoZJuyO2f9nHERlriqgpCcT01Zl3R4i-rnbrNeKUChcoqM/exec"; // 여기에 너 URL 넣기!

    // 질문 등록
    document.getElementById("qform").onsubmit = async (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);
      const question = document.getElementById("question").value;
const question = document.getElementById("question").value;

      await fetch(`https://script.google.com/macros/s/.../exec?question=${encodeURIComponent(question)}`), {
        method: "POST",
        body: new URLSearchParams(formData)
      });
      alert("질문이 등록되었어요!");
      e.target.reset();
    };

    // QnA 불러오기
    fetch(scriptURL)
      .then(res => res.json())
      .then(data => {
        const list = document.getElementById("qna-list");
        if (!data.length) {
          list.innerHTML = "<p>아직 답변이 없어요.</p>";
          return;
        }
        list.innerHTML = "";
        data.reverse().forEach(item => {
          const div = document.createElement("div");
          div.className = "qa";
          div.innerHTML = `
            <div class="q">Q. ${item.question}</div>
            <div class="a">A. ${item.answer}</div>
          `;
          list.appendChild(div);
        });
      });
  </script>
</body>
</html>
